<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMIS LOGIN</title>

    <!-- CDN CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Login Form -->
    <div class="login-container">
      <form id="loginForm">
        <h2>Login to HMIS</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy;2025 Lunar Cancer Care. All Rights Reserved</p>
      <p>
        Software crafted with <span style="color: red">&#10084;</span> by
        <a href="tel:+254723562484">SarahDevs</a>
      </p>
    </div>

    <!-- JS Scripts -->
    <script type="module" src="../js/helpers.js"></script>
    <script type="module" src="../js/login.js"></script>

    <!-- Redirect to dashboard if already logged in -->
    <script type="module">
      import { getUser } from "../js/auth.js";

      const user = getUser();
      if (user?.username) {
        // Already logged in â†’ redirect to dashboard
        window.location.href = "../html/dashboard.html";
      }
    </script>
  </body>
</html>
